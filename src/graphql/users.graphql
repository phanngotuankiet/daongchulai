query Users {
  users {
    id
    username
    role
    created_at
    posts {
      id
      title
      status
    }
    products {
      id
      name
      status
    }
  }
}

query User($id: Int!) {
  user(id: $id) {
    id
    username
    role
    created_at
    posts {
      id
      title
      status
    }
    products {
      id
      name
      status
    }
  }
}
