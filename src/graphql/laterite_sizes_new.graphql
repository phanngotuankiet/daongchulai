query LateriteSizes($where: LateriteSizeWhereInput = {}) {
  lateriteSizes {
    id
    size
    price
    color
    stock_quantity
    status
    weight
    laterite_type_id
    lateriteType {
      id
      type
      origin
      description
      hardness_level
    }
    created_at
    updated_at
  }
}

