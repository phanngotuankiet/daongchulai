query LateriteTypes {
  lateriteTypes {
    id
    type
    origin
    no_pitches_name
    description
    hardness_level
    created_at
    updated_at
    lateriteSizes {
      id
      size
      price
      color
      stock_quantity
      status
      weight
    }
  }
}

query LateriteType($id: Int!) {
  lateriteType(id: $id) {
    id
    type
    origin
    no_pitches_name
    description
    hardness_level
    created_at
    updated_at
    lateriteSizes {
      id
      size
      price
      color
      stock_quantity
      status
      weight
    }
  }
}

